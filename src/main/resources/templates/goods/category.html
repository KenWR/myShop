<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
	<select class="category" name="category" onchange="cateSelected(this)">
		<option class="depth">
			카테고리
		</option>
		<option th:each="dto:${list}" th:value="${dto.no}">[[${dto.name}]]</option>
		<option th:if="${#lists.isEmpty(list)}" >없음</option>
	</select>
</html>
